<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e links</title>
    <link rel="stylesheet" href="css2/style.css">
</head>
<body>
    <div class="galeria">
        <img class="gd1" src="./img/grid 1.jpg"    alt="">
        <img  class="gd2" src="./img/grid 2.jpg"   alt="">
        <img class="gd3" src="./img/grid 3.jpg"    alt="">
        <img class="gd4" src="./img/grid 4.jpg " alt="">
    </div>

    <div class="box">

        <div class="left">
            <img class="user-icon" src="./img/user.png" alt="">
        </div>

        <div class="right">
            <img class="gg" src="./img/gg.png" alt="">
            <form>
                <label for="user">USUÁRIO</label>
                <input type="text" placeholder="Digite seu nome" required>
                <label for="email">E-MAIL</label>
                <input type="email" placeholder="E-mail ou número de telefone" required>
                <label for="password">SENHA</label>
                <input type="password" placeholder="Digite sua senha" required>
                <input class="button" type="submit" value="Entrar">
            </form>
            <a class="forget" href="https://accounts.google.com/reset.password" target="_blank">Esqueci minha senha</a>
            

            <h2><img src="./img/close.png" alt="" width="25px"></h2>
        </div>

        </div>

</body>
</html>
